<!-- Let's consider an API that serves information about the books in a library. 
    
    
    In this example, we searched for "An Astronaut's Guide to Life on Earth".-->

    {
        "title": "An Astronaut's Guide to Life on Earth",
        "author": "Chris Hadfield",
        "ISBN": 9780316253017,
        "year_published": 2013,
        "subject": ["Hadfield, Chris", "Astronauts", "Biography"],
        "available": true
    }

<!-- The API returned a match for our search. 
    
    The search provides us with information that may be useful to the user 
    in the form of the title, author, ISBN, the year the book was published, 
    the subjects of the book, and if the book is currently available for checkout. -->

<!-- The response to the GET request is contained in a Response object, 
    which is an instance of the Response class. The class contains methods 
    that allow us to access the status of an API request and the data returned 
    in the response.-->

    <!-- EXAMPLE: On line 8, the json() method is used to gain access to the JSON data contained in the response object.
    Line 9 logs the JSON to the console. We'll discuss .then() later.-->

<html>
   <head>
      <title>Launch Status</title>
      <script>
         window.addEventListener("load", function() {
            fetch("https://handlers.education.launchcode.org/static/weather.json").then( function(response) {
               // Access the JSON in the response
               response.json().then( function(json) {
                  console.log(json);
               });
            });
         });
      </script>
   </head>
   <body>
      <h1>Launch Status</h1>
      <h3>Weather Conditions</h3>
      <div id="weather-conditions">
         <!-- TODO: dynamically add html about weather using data from API -->
      </div>
   </body>
</html>
